<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Zikrilo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<section style="background-image: url(assets/img/counter.png);background-repeat: no-repeat;
background-position: center;">

  <div class="circle" (click)="counter = counter + 1"></div>
  <div class="result">{{counter}}</div>
  <div class="reset" (click)="counter = 0"></div>

</section>

</ion-content>
