<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Biljeske</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let item of bookmarksService.bookmarks">

    <ion-item (click)="goTo('/quran/tabs/quran-template', item);">
      <ion-label>
        <h2>{{item.sura.name}}</h2>
        <p>{{item.date}}</p>
      </ion-label>
      <ion-note slot="end">
        {{item.pageNumber}}
      </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" expandable (click)="deleteBookmark(item.pageNumber)">
        Izbrisi
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <h1>Tefsir</h1>
  <ion-item-sliding *ngFor="let item of bookmarksService.tafsirBookmarks">

    <ion-item (click)="goTo('/quran/tabs/translation', item);">
      <ion-label>
        <h2>{{item.sura.name}}</h2>
        <p>{{item.date}}</p>
      </ion-label>
      <ion-note slot="end">
        {{item.pageNumber}}
      </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" expandable (click)="deleteTafsirBookmark(item.pageNumber)">
        Izbrisi
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-content>
