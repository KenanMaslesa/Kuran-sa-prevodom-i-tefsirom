<ion-content>
  <div class="main {{quranService.showHeaderAndTabs?'':'without-tabs'}}" *ngIf="allQuranWords$ | async as quranWords">
    <ion-slides #slider (ionSlideNextStart)="loadNext()" (ionSlidePrevStart)="loadPrev()" [options]="slideOpts">
      <ion-slide class="page" *ngFor="let page of quranWordsForCurrentPage; let pageIndex = index">
        <div class="ayeLine" *ngFor="let ayah of page.words;">

          <!--sura title-->
          <ng-container *ngIf="ayah.suraName">
            <section class="suraTitle" *ngIf="ayah.suraName">
              <img src="assets/img/surah_title.gif" alt="Quran sura title">
              <h3>{{ayah.suraName}}</h3>
            </section>

            <section class="bismillah" *ngIf="quranService.currentPage !== 187">
              <!-- *ngIf="quranService.currentPage !== 187" because of sura Tevba-->

              <div>﷽</div>
              <h4 class="ayeSimple">بسم الله الرحمن الرحیم</h4>
            </section>
          </ng-container>
          <!--sura title end-->

          <ng-container *ngFor="let word of ayah.words;">
            <!--end znak - playAyat-->
            <i  class="p{{quranService.currentPage}} ayah{{word.index}} endAyah" [class.hide]="hideAyhas" *ngIf="word.charType === 'end'"
              (click)="playAyat(word.index)" [innerHtml]="word.code"></i>
            <!--end znak - playAyat -->

            <!-- word - playWord-->
            <i class="p{{quranService.currentPage}} ayah{{word.index}}" [class.hide]="hideAyhas" *ngIf="word.charType !== 'end'"
              (click)="playWord(word.audio)" [innerHtml]="word.code"></i>
            <!--word - playWord-->

          </ng-container>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>


<ng-container *ngIf="allQuranWords$ | async as quranWords"></ng-container>
